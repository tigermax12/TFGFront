<mat-card class="user-profile-card">
  <!-- Imagen de perfil centrada -->
  <div class="profile-image-container" *ngIf="UserProfile?.profile_image_url">
    <img [src]="UserProfile.profile_image_url" alt="Imagen de perfil" class="profile-img" />
  </div>

  
    <h2 class="card-title">Perfil de Usuario</h2>
  

  <mat-card-content class="card-content">
    <p><strong>👤 Nombre:</strong> {{ UserProfile?.name }}</p>
    <p><strong>📧 Email:</strong> {{ UserProfile?.email }}</p>
    <p><strong>🎓 Rol:</strong> {{ UserProfile?.rol }}</p>
    <p><strong>🆔 Nº Trabajador:</strong> {{ UserProfile?.numero_trabajador }}</p>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <button mat-raised-button color="warn" (click)="onSignOut()">Cerrar sesión</button>
  </mat-card-actions>
</mat-card>
