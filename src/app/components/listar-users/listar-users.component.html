<h2>Lista de Usuarios</h2>

<div class="user-layout-container-card">
  <!-- Tabla de usuarios -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
        <td mat-cell *matCellDef="let user">{{ user.rol }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="numero_trabajador">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nº Trabajador</th>
        <td mat-cell *matCellDef="let user">{{ user.numero_trabajador }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="confirmarEliminacion(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

 <!-- Card flotante a la derecha -->
  <div class="floating-card">
    <mat-card class="mat-elevation-z4">
      <mat-card-title>Creación de Usuarios</mat-card-title>
      <mat-card-content>
        <p>Puedes registrar nuevos usuarios desde aquí.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="goToRegister()">Crear usuario</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
