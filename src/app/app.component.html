<style>
  .spacer {
    flex: 1 1 auto;
  }
  
  .main-content {
    padding: 24px;
    max-width: 960px;
    margin: 0 auto;
  }
  
  /* Aumenta el alto del nav y centra los elementos */
  mat-toolbar {
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 24px;
    font-size: 18px;
  }
  
  /* Centra los botones y texto (excepto el logo) */
  .nav-content {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
    gap: 16px;
  }
  
  /* Imagen (logo) queda a la izquierda sin afectar el centrado del resto */
  .nav-logo {
    display: flex;
    align-items: center;
    margin-right: 16px;
  }
  
  /* Transición para los botones */
  mat-toolbar button {
    transition: background-color 0.3s ease, color 0.3s ease;
    margin-left: 8px;
  }
  
  mat-toolbar button:hover {
    background-color: #ffffff33; /* ligeramente más claro */
    color: #fff;
  }
  </style>
  
  <mat-toolbar color="primary">
    <div class="nav-logo">
      <img width="48" alt="Angular Logo" src="data:image/svg+xml;base64,..." />
    </div>
  
    <div class="nav-content">
  
      <!-- Botones si NO está logeado -->
      <ng-container *ngIf="!isSignedIn">
        <button mat-raised-button color="accent" routerLink="/login">Login</button>
        <button mat-raised-button color="accent" routerLink="/register">Register</button>
      </ng-container>
  
      <!-- Botones si SÍ está logeado -->
      <ng-container *ngIf="isSignedIn">
        <button mat-button routerLink="/profile">PERFIL</button>
        <button mat-button routerLink="/users">USUARIOS</button>
        <button mat-button routerLink="/ver-ordenes">VER ÓRDENES</button>
        <button mat-button routerLink="/crear-orden">CREAR ÓRDENES</button>
      </ng-container>
    </div>
  </mat-toolbar>
  
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
