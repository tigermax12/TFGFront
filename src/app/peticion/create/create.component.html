<div class="container">
    <h2>Crear Petición</h2>
  
    <form [formGroup]="peticionForm" (ngSubmit)="crearPeticion()">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input id="titulo" type="text" class="form-control" formControlName="titulo" required>
      </div>
  
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" class="form-control" formControlName="descripcion" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="destinatario">Destinatario</label>
        <input id="destinatario" type="text" class="form-control" formControlName="destinatario" required>
      </div>
  
      <div class="form-group">
        <label for="categoria_id">Categoría</label>
        <input id="categoria_id" type="number" class="form-control" formControlName="categoria_id" required>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="peticionForm.invalid">Crear Petición</button>
    </form>
  
    <p *ngIf="mensaje" class="alert">{{ mensaje }}</p>
  </div>
