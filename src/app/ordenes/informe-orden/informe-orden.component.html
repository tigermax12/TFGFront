<h2 mat-dialog-title>Informe de Órdenes Filtradas</h2>
<mat-dialog-content>
  <p>Se incluirán {{ data.ordenes.length }} órdenes en el informe.</p>

  <div *ngIf="data.ordenes.length > 0">
    <table class="tabla-informe">
      <thead>
        <tr>
          <th>Nº Orden</th>
          <th>Tipo</th>
          <th>Estado</th>
          <th>Operario</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orden of data.ordenes">
          <td>{{ orden.id_orden }}</td>
          <td>{{ orden.tipo_de_orden }}</td>
          <td>{{ orden.estado }}</td>
          <td>{{ orden.nombre_operario || 'Sin asignar' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="data.ordenes.length === 0">
    <p>No hay órdenes que coincidan con los filtros aplicados.</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="exportarAExcel()">Exportar a Excel</button>
</mat-dialog-actions>
